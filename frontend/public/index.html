<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCADO ONCLICK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="app-header" class="glass-morphism">
        <h1><span class="text-primary">MERCADO</span> ONCLICK</h1>
    </header>

    <main>
        <div class="container">
            <div class="grid">
                <section id="product-list">
                    <div class="section-header">
                        <h2>Lista de Produtos</h2>
                        <button id="refresh-btn" class="btn-secondary">Atualizar</button>
                    </div>

                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                    </div>

                    <div id="empty-message" class="empty-message hidden">
                        Nenhum produto encontrado
                    </div>

                    <ul id="products" class="products-list"></ul>
                </section>

                <section id="add-product">
                    <h2>Cadastrar Produto</h2>

                    <form id="product-form" class="glass-morphism">
                        <div class="form-group">
                            <label for="name">Nome do Produto</label>
                            <input type="text" id="name" name="name" placeholder="Digite o nome do produto" required class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="price">Pre√ßo (R$)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0.01" placeholder="0.00" required class="form-input">
                        </div>

                        <button type="submit" id="submit-btn" class="btn-primary">Cadastrar Produto</button>
                        <div id="submit-loading" class="submit-loading hidden">
                            <span class="spinner-small"></span> Cadastrando...
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> MERCADO ONCLICK</p>
    </footer>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <h4 id="toast-title"></h4>
            <p id="toast-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
