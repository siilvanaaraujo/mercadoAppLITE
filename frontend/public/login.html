<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MERCADO ONCLICK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="app-header" class="glass-morphism">
        <h1><span class="text-primary">MERCADO</span> ONCLICK</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="grid">
                <section id="login">
                    <h2>Login</h2>
                    
                    <form id="login-form" class="glass-morphism">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite a senha" required class="form-input">
                        </div>
                        
                        <button type="submit" id="submit-btn" class="btn-primary">Entrar</button>
                        <div id="submit-loading" class="submit-loading hidden">
                            <span class="spinner-small"></span> Entrando...
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> MERCADO ONCLICK</p>
    </footer>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <h4 id="toast-title"></h4>
            <p id="toast-message"></p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
